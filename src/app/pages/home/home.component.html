<section class="header-above-only">
  <header class="header">
    <!-- Desktop background -->
    <div class="desktop-only">
      <!-- class=""
        width="100%"
        height="100%"
        frameborder="0" -->
      <div class="background-fallback" *ngIf="!videoLoaded"></div>
      <video class="background-iframe" autoplay muted loop playsinline id="bg-video" (loadeddata)="onVideoLoad()"
        (error)="onVideoError()">
        <source src="assets/video/aurora-northern-lights.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Mobile background -->
    <div class="mobile-only background-fallback"></div>

    <app-header></app-header>

    <!-- Hero content -->
    <div class="hero-content">
      <!-- Left side text -->
      <div class="top__text" appAnimation>
        <span class="step1">EXPLORE</span>
        <span class="step2">THE</span>
        <span class="step3">WORLD</span>
      </div>

      <!-- Main title -->
      <div class="main-title">
        <h1 appAnimation>Beyond</h1>
        <h2 appAnimation>The</h2>
        <h1 appAnimation>Boundaries</h1>
      </div>
    </div>

    <section class="tour-filter-section">
      <!-- <div class="tour-filter-container"> -->
      <app-tour-filter (searchTriggered)="handleSearch($event)"></app-tour-filter>
      <!-- </div> -->
    </section>
    <app-tours></app-tours>
    <!-- <button (click)="openTripPlanner()">Plan My Trip</button> -->
  </header>
</section>

<!-- Main content components -->
<app-testimonials *ngIf="isTestimonialsLoaded"></app-testimonials>
<app-services *ngIf="isTestimonialsLoaded"></app-services>
<app-why-us *ngIf="isTestimonialsLoaded"></app-why-us>
<app-chat-widget></app-chat-widget>
<app-map></app-map>
<app-footer></app-footer>
